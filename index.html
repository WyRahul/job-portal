<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

    <div class="apply_box">
<h1>
        Job Application 
       <span class="title_small">(Web)</span> 
</h1>
<form action="">
    <div clas="form_container">
        <div class="form_control">
            <label for="first_name">First name </label>
            <input id="first_name" name="first_name" placeholder="Enter first name ">
        </div>
    </div>
         <div class="form_control">
            <label for="last_name">last name </label>
            <input id="last_name" name="last_name" placeholder="Enter last name ">
        </div>
        <div class="form_control">
            <label for="email">E-mail </label>
            <input id="email" name="email" placeholder="Enter Email ">
        </div>
        <div class="form_control">
            <label for="job_role">Job Role </label>
          <select id="job_role" name="job_role">
            <option value="">Select Job Role</option>
            <option value="frontend"> frontend developer</option>
            <option value="backend"> Backend Developer</option>
            <option value="full_stack">Full Stack Developer
            <option value="ui_ux"> UI UX Designer </option>
            </option>       
          </select>
        </div>
        
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address"
                row="4" cols="60" placeholder="XYZ, USA097."></textarea>
                    </textarea>
            </div>
                <div class="form_control">
                    <label for="city">City </label>
                    <input id="city" name="city" placeholder="Enter City name ">
                </div>      
    
        <div class="form_control">
            <label for="pincode">Pincode </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode ">
        </div>
        <div clas="form_container">
                <label for="Date">Date </label>
                <input value="2009-08-09" type="date" id="date" name="date" >
            </div>
                <div class="form_control">
                    <label for="upload">upload your image </label>
                    <input  type="file" id="upload" name="upload">
                </div> 
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>   
        </div>

      </form>
    </div>
    
   </div>
</body>
</html>
